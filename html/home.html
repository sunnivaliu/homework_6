<script type="text/javascript">
    var testSlot = JSON.parse(sessionStorage.getItem("myTestSlot"));
    if (testSlot === null)
        {document.getElementById("scheduled_testdate").innerHTML = 'None'
        document.getElementById("scheduled_testlocation").innerHTML = 'None'}
    else
        {document.getElementById("scheduled_testdate").innerHTML = testSlot[0].time;
        document.getElementById("scheduled_testlocation").innerHTML = testSlot[0].location;}
    var covidSlot = JSON.parse(sessionStorage.getItem("myVaccineSlot"));
    if (covidSlot === null)
       {document.getElementById("scheduled_vacdate").innerHTML = "None"
        document.getElementById("scheduled_vaclocation").innerHTML = "None"}
    else
        {document.getElementById("scheduled_vacdate").innerHTML = covidSlot[0].time;
        document.getElementById("scheduled_vaclocation").innerHTML = covidSlot[0].location;}
    var covidType = JSON.parse(sessionStorage.getItem("myVaccineType"))
    if (covidType === null)
       {document.getElementById("vac_type").innerHTML = "None"}
    else
        document.getElementById("vac_type").innerHTML = covidType
</script>
